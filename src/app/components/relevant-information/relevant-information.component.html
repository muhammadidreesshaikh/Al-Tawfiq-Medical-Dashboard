<mat-card class="cardWithShadow card-scroll">
    <mat-card-content>
        <mat-card-title class="m-b-16">Relevant Information</mat-card-title>

        @for (item of informations; track $index) {
            <mat-card class="cardWithShadow">
                <mat-card-content>
                    <div class="d-flex border-bottom">
                        <div>
                            <div class="m-y-8">
                                <div class="d-flex align-items-center">
                                    <i-tabler [name]="item.icon" class="text-primary d-flex"></i-tabler>
                                    <mat-card-title class="p-t-4 m-b-8 m-l-8">{{item.name}}</mat-card-title>
                                </div>
                                <a [href]="item.url" mat-flat-button color="primary" class="m-r-8">Visit {{item.name}}</a>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
            }
    </mat-card-content>
</mat-card>
